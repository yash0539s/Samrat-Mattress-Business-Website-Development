<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Custom Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 600px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #ddd;
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="range"]:focus {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    input[type="range"]:hover {
      background-color: #ccc;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #007bff;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="range"]:active::-webkit-slider-thumb {
      background-color: #0056b3;
      transform: scale(1.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #007bff;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="range"]:active::-moz-range-thumb {
      background-color: #0056b3;
      transform: scale(1.2);
    }

    .slider-value {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #333;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    .slider-mark {
      position: absolute;
      top: 10px;
      color: #333;
      font-size: 12px;
      opacity: 0;
      animation: fadeInMarks 1s ease-in-out forwards;
    }

    .slider-mark[data-index="0"] { left: 0%; animation-delay: 0.1s; }
    .slider-mark[data-index="1"] { left: 11.11%; animation-delay: 0.2s; }
    .slider-mark[data-index="2"] { left: 22.22%; animation-delay: 0.3s; }
    .slider-mark[data-index="3"] { left: 33.33%; animation-delay: 0.4s; }
    .slider-mark[data-index="4"] { left: 44.44%; animation-delay: 0.5s; }
    .slider-mark[data-index="5"] { left: 55.56%; animation-delay: 0.6s; }
    .slider-mark[data-index="6"] { left: 66.67%; animation-delay: 0.7s; }
    .slider-mark[data-index="7"] { left: 77.78%; animation-delay: 0.8s; }
    .slider-mark[data-index="8"] { left: 88.89%; animation-delay: 0.9s; }
    .slider-mark[data-index="9"] { left: 100%; animation-delay: 1s; }

    @keyframes fadeInMarks {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Add labels for Hardness and Softness */
    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInLabels 1.5s ease-in-out forwards;
    }

    .slider-labels span {
      font-weight: bold;
    }

    @keyframes fadeInLabels {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="slider-container">
  <input type="range" id="slider" min="1" max="10" step="1" value="5">
  <div class="slider-value" id="sliderValue">5</div>

  <div class="slider-mark" data-index="0">1</div>
  <div class="slider-mark" data-index="1">2</div>
  <div class="slider-mark" data-index="2">3</div>
  <div class="slider-mark" data-index="3">4</div>
  <div class="slider-mark" data-index="4">5</div>
  <div class="slider-mark" data-index="5">6</div>
  <div class="slider-mark" data-index="6">7</div>
  <div class="slider-mark" data-index="7">8</div>
  <div class="slider-mark" data-index="8">9</div>
  <div class="slider-mark" data-index="9">10</div>

  <div class="slider-labels">
    <span>Hardness</span>
    <span>Softness</span>
  </div>
</div>

<script>
  const slider = document.getElementById("slider");
  const sliderValue = document.getElementById("sliderValue");

  // Update the displayed value as the slider is moved
  slider.addEventListener("input", function() {
    sliderValue.textContent = slider.value;
    const sliderWidth = slider.offsetWidth;
    const valuePercent = (slider.value - slider.min) / (slider.max - slider.min);
    const thumbPosition = valuePercent * sliderWidth;
    sliderValue.style.left = `calc(${thumbPosition}px - 10px)`; // Center the value above the thumb
  });

  // Initialize the value display on page load
  slider.dispatchEvent(new Event("input"));
</script>

</body>
</html>
